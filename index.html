<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Academic CV and Research Profile">
    <title>Academic CV - Research Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css?v=3">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <button class="nav-button active" data-page="cv">Profile</button>
            <button class="nav-button" data-page="blog">Blog</button>
        </div>
    </nav>
    <div class="container" id="mainContainer">
        <div id="cvPage">
            <header class="header">
                <div class="header-content">
                    <img src="profile.jpg" alt="Profile Picture" class="profile-img"
                        onerror="this.src='https://via.placeholder.com/150'">
                    <div class="header-text">
                        <h1 class="name" id="profileName">Your Name</h1>
                        <p class="title" id="profileTitle">Researcher | Academic</p>
                        <div class="contact-info" id="contactInfo">
                            <!-- Contact links will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </header>

            <section class="section">
                <h2 class="section-title">About</h2>
                <p class="about-text" id="aboutText">
                    Brief bio about your research interests and background. Update this section to reflect your academic
                    profile.
                </p>
            </section>

            <section class="section" id="educationSection">
                <h2 class="section-title">Education</h2>
                <div class="education-container" id="educationContainer">
                    <!-- Education entries will be dynamically inserted here -->
                </div>
            </section>

            <section class="section" id="experienceSection">
                <h2 class="section-title">Experience</h2>
                <div class="experience-container" id="experienceContainer">
                    <!-- Experience entries will be dynamically inserted here -->
                </div>
            </section>

            <section class="section" id="papersSection">
                <h2 class="section-title">Research Papers</h2>
                <div class="papers-container" id="papersContainer">
                    <!-- Papers will be dynamically inserted here -->
                </div>
            </section>

            <section class="section" id="awardsSection">
                <h2 class="section-title">Awards & Honors</h2>
                <div class="awards-container" id="awardsContainer">
                    <!-- Awards will be dynamically inserted here -->
                </div>
            </section>

            <section class="section" id="teachingSection">
                <h2 class="section-title">Teaching</h2>
                <div class="teaching-container" id="teachingContainer">
                    <!-- Teaching entries will be dynamically inserted here -->
                </div>
            </section>

            <section class="section" id="serviceSection">
                <h2 class="section-title">Service</h2>
                <div class="service-container" id="serviceContainer">
                    <!-- Service entries will be dynamically inserted here -->
                </div>
            </section>
        </div>

        <div id="blogPage" style="display: none;">
            <header class="header">
                <div class="header-content">
                    <h1 class="name">Blog</h1>
                    <p class="title">Research Updates & Thoughts</p>
                </div>
            </header>

            <div class="search-container">
                <input type="text" id="blogSearchInput" class="search-input"
                    placeholder="Search posts by title, tag, or summary..." oninput="handleSearch(this.value)">
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="blog-grid" id="blogContainer">
                <!-- Blog posts will be loaded here -->
            </div>
        </div>

        <div id="blogDetailPage" style="display: none;">
            <header class="header">
                <div class="header-content">
                    <button class="blog-back-button" onclick="goBackToBlog()">‚Üê Back to Blog</button>
                    <h1 class="name" id="blogDetailTitle">Blog Post</h1>
                    <p class="title" id="blogDetailDate"></p>
                </div>
            </header>
            <section class="section">
                <div id="blogDetailTags" class="blog-detail-tags"></div>
                <div id="blogDetailContent" class="blog-detail-content-wrapper">
                    <!-- Full blog post content will be inserted here -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
